# Main nginx configuration for non-root user execution
# This file replaces the default /etc/nginx/nginx.conf

# 'user' directive is omitted since we're already running as nginx user
# and it would cause a warning when running as non-root

worker_processes auto;

# PID file in a location writable by nginx user
pid /tmp/nginx.pid;

error_log /var/log/nginx/error.log notice;

events {
    worker_connections 1024;
}

http {
    # Temp directories in locations writable by nginx user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}