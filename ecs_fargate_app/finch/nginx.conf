# AWS VPC DNS resolver
resolver 169.254.169.253 valid=10s;
server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Set maximum allowed upload size to 100MB
    client_max_body_size 100M;

    # Increase timeouts
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    fastcgi_send_timeout 3600s;
    fastcgi_read_timeout 3600s;
    keepalive_timeout 3600s;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # WebSocket specific location
    location /socket.io/ {
        # Backend host is hardcoded to 'backend.internal' which is the 
        # ECS Cloud Map service discovery name.
        set $backend_internal backend.internal;
        # nosemgrep: dynamic-proxy-host
        proxy_pass http://$backend_internal:3000;
        
        # Check below explicitly rejects all non-websocket upgrade requests (including h2c).
        # Only "Upgrade: websocket" is permitted to pass through.
        # nosemgrep: possible-nginx-h2c-smuggling
        proxy_http_version 1.1;
        
        # Only allow websocket upgrades
        if ($http_upgrade != "websocket") {
            return 400 "Invalid Upgrade header";
        }
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Justification:
        # 1. ALB sits in front performing authentication and HTTPS termination
        # 2. ALB validates the Host header before requests reach nginx
        # 3. Backend service is internal-only (not directly accessible from internet)
        # 4. This header is needed for proper application routing and backend logic
        # nosemgrep: request-host-used
        proxy_set_header Host $host;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Regular API requests
    location ~ ^/api/(.*) {
        # Backend host is hardcoded to 'backend.internal' which is the 
        # ECS Cloud Map service discovery name.
        set $backend_internal backend.internal;
        # nosemgrep: dynamic-proxy-host
        proxy_pass http://$backend_internal:3000/$1;
        
        # 1. ALB sits in front performing authentication and HTTPS termination
        # 2. ALB validates the Host header before requests reach nginx
        # 3. Backend service is internal-only (not directly accessible from internet)
        # 4. This header is needed for proper application routing and backend logic
        # nosemgrep: request-host-used
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Basic health check endpoint
    location /health {
        return 200 'healthy';
    }
}